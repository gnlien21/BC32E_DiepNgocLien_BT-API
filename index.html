<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="#">Cybersoft</a>

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#form">Form</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Sport</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </li>

                    <li class="form-group">
                        
                         <input type="text" placeholder="Nhập tên sản phẩm" id="inputSearch"/>
                         <button class="btn btn-primary" id="btnSearch">Search</button>
                        
                    </li>
                    
                </ul>
                
                

            </nav>
            <h3 class="mt-5">Create product</h3>
            <div class="card" id="form">
                <div class="card-header">
                    <h4>Product info</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-6">
                            <h5>id</h5>
                            <input class="form-control" id="productId" />
                        </div>
                        <div class="col-6">
                            <h5>image</h5>
                            <input class="form-control" id="productImage" />
                        </div>
                        <div class="col-6">
                            <h5>name</h5>
                            <input class="form-control" id="productName" />
                        </div>

                        <div class="col-6">
                            <h5>product type</h5>
                            <select class="form-control" id="productType" />
                            <option>mobile</option>
                            <option>laptop</option>
                            <option>tablet</option>

                            </select>
                        </div>
                        <div class="col-6">
                            <h5>price</h5>
                            <input class="form-control" id="productPrice" />
                        </div>
                        <div class="col-6">
                            <h5>description</h5>
                            <textarea class="form-control" id="productDescription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="btnCreate">Create</button>
                    <button class="btn btn-success" id="btnUpdate">Update</button>
                </div>
            </div>

            <table class="table mt-3">
                <thead class="thead-light">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tbody-light" id="tblSanPham">
                </tbody>
            </table>
        </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <!-- controllers -->
    <script src="./controller/main.js"></script>
    <script src="./controller/ajax.js"></script>
    <!-- models -->
